<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atmospheric</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/WeatherSearchApp/style.css">
    </head>
    <body>
        <div class="weather-app">
            <div class="app-header">
                <h1 class="app-title">Atmospheric</h1>
                <h2 class="location">Please search a location</h2>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search city..." id="search">
                <button class="search-button" id="search-btn">
                    <svg class="search-icon" viewBox="0 0 24 24">
                        <path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path>
                    </svg>
                </button>   
            </div>
            <select name="locations-available" id="locations-available" class="locations-available">
            </select>
            
            <div class="weather-display">
                <div class="temperature" id="current-temp">--°</div>
            </div>
            
            <div class="weather-details">
                <div class="detail-card">
                    <div class="detail-label">Min Temp</div>
                    <div class="detail-value" id="min-temp">--°</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Max Temp</div>
                    <div class="detail-value" id="max-temp">--°</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Sunrise</div>
                    <div class="detail-value" id="sunrise">--:--</div>
                </div>
                <div class="detail-card">
                    <div class="detail-label">Sunset</div>
                    <div class="detail-value" id="sunset">--:--</div>
                </div>
            </div>
        </div>
    </body>
    <script src="/WeatherSearchApp/main.js"></script>
</html>
