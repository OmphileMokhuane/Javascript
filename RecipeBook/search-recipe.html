<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/RecipeBook/css/styles.css">
    <link rel="stylesheet" href="/RecipeBook/css/search-recipe.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
</head>
<body>
    <main>
        <header class="nav-container">
            <h1 class="nav-title">Recipes</h1>
            <nav class="nav-menu">
                <ul class="nav-list">
                    <li><a href="/RecipeBook/index.html">Home</a></li>

        <section class="search-bar">
            <div class="group">

                  </g>

                  class="input"
                  type="search"
                  placeholder="Search..."

        </section>
        <section id="search-results" class="search-results"></section>
