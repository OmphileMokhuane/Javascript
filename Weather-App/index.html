<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/Weather-App/style.css">
</head>
<body>
    <main>
        <h1 class="weather">Weather</h1>
        <h2 class="location">Potchefstroom</h2>
        <div class="weather-container">
            <div id="weather-icon" class="weather-icon"></div>
            <div id="weather-info">
                <div class="temp-container">
                    <p class="temperature">Temperature: <span id="current-temp">0</span></p>
                    <p class="min-temperature">Minimum Temperature: <span id="min-temp">0</span></p>
                    <p class="max-temperature">Maximum Temperature: <span id="max-temp">0</span></p>
                </div>
                <p class="sunrise">Sunrise: <span id="sunrise"></span></p>
                <p class="sunset">Sunset: <span id="sunset"></span></p>
            </div>
        </div>
    </main>
    <script src="/Weather-App/main.js"></script>
</body>
</html>
